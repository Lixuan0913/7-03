{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<h1 align="center">{% block header %}Posts{% endblock %}</h1>
<div id="posts">
    {% for post in posts %}
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="/posts/{{post.users.username}}">{{post.users.username}}</a>
                {% if user==post.author %}
                <div class="btn-group">
                    <form action="{{ url_for('delete_post', id=post.id) }}" method="POST">
                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown"></button>
                    </form>
                    <ul class="dropdown-menu">
                        <li><a href="/delete-post/{{post.id}}" class="dropdown-item"></a>Delete</li>
                    </ul>
                </div>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{post.text}}
                </div>
            </div>
        </div>
</div>
    {% endfor %}
{% block footer %}
<div align="center">
    <a href="/create-post"><button type="button" class="btn btn-primary btn-lg">Create a post</button></a>
</div>
{% endblock %}

{% endblock %}
