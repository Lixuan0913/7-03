{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mb-3 additem">
        <div class="col-md-8 offset-md-2">
            
        <div class="container mt-5">
        <div class="mb-3 review_item">
          <form action="/additem" method="post" enctype="multipart/form-data" novalidate>
            <h1 class="text-center mb-4">Add Review Item</h1>
            <div class="row mb-3">
              <label for="name" class="col-md-4 col-form-label text-center">Name/Place: </label>
              <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Please enter name or place" required>
              </div>
            </div>
           
           

            <div class="row mb-3">
              <label for="description" class="col-md-4 col-form-label text-center" required>Description:</label>
              <div class="col-md-6">
                <input type="description" name="description" class="form-control" placeholder="Description">
              </div>
            </div>

            <div class="tags mb-4">
            <h6>Pick Tags</h6>
            {% for tag in default_tags %}
              <label>
                <input type="checkbox" name="default_tags" value="{{ tag.id }}">{{ tag.name }}</input>
              </label>
              {% endfor %}
              <div class="tag-input-section">
                <label for="custom-tags">Add Your Own Tags (comma separated):</label>
                <input type="text" 
                       id="custom-tags" 
                       name="custom_tags" 
                       class="form-control"
                       placeholder="e.g., classroom">
            </div>
        </div>

            <div class=" row mb-3">
                <label for="review_picture" class="col-sm-3 col-form-label">Picture</label>
                <div class="col-sm-9">
                <input type="file" class="form-control" name="review_picture" multiple accept="image/*">
                </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
