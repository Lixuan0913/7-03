{% extends "base.html" %}
{% block title %}Report Content{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Report {{ "Post" if content_type == 'post' else "Comment" }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Reason for reporting:</label>
                            <select name="reason" class="form-select" required>
                                <option value="" selected disabled>Select a reason</option>
                                <option value="spam">Spam or misleading content</option>
                                <option value="abuse">Abusive or harmful content</option>
                                <option value="hate">Hate speech or symbols</option>
                                <option value="privacy">Privacy violation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Additional details (optional):</label>
                            <textarea name="details" class="form-control" rows="3" 
                                      placeholder="Please provide any additional information..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_item', item_id=content.item_id if content_type == 'post' else content.post.item_id) }}" 
                                class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
