{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="mb-3 login">
        <form method="post" action="{{ url_for('reset_token', token=token) }}">
            <h1 class="text-center mb-4">Reset Your Password</h1>
            
            <div class="row mb-3">
                <label for="password" class="col-md-4 col-form-label text-center">New Password:</label>
                <div class="col-md-6">
                    <input type="password" name="new_password" class="form-control" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="confirm_password" class="col-md-4 col-form-label text-center">Confirm Password:</label>
                <div class="col-md-6">
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
