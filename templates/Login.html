
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>

    <body>
      {% extends "base.html" %}
      {% block content %}
      <div class="container mt-5">
        <div class="mb-3 login">
          <form action="/login" method="post">
            <h1 class="text-center mb-4">LOGIN</h1>
            <div class="row mb-3">
              <label for="username" class="col-md-4 col-form-label text-center">Username: </label>
              <div class="col-md-6">
                <input type="text" name="username" class="form-control" placeholder="Please enter username">
              </div>
            </div>
           
            <div class="row mb-3">
              <label for="password" class="col-md-4 col-form-label text-center">Password:</label>
              <div class="col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Please enter password">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" name="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
       {% endblock %}
    </body>
</html>
