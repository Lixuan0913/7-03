<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yoummu Account Verification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { 
            display: inline-block; padding: 10px 20px; 
            background-color: #0066cc; color: white; 
            text-decoration: none; border-radius: 4px; 
            margin: 15px 0;
        }
        .footer { 
            margin-top: 20px; font-size: 12px; 
            color: #777; border-top: 1px solid #eee; 
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Verify Your MMU Account</h2>
    <p>Dear User,</p>
    <p>Thank you for registering Yoummu. Please verify your email address to activate your account:</p>
    
    <a href="{{ verify_url }}" class="button">Verify Email</a>
    
    <p>Or copy this link to your browser:<br>
    <code style="word-break: break-all;">{{ verify_url }}</code></p>
    
    <p>This link will expire in <strong>1 hour</strong>.</p>
    
    <div class="footer">
        <p>If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
