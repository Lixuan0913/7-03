{% extends "base.html" %}
{% block content %}

<div class="content-section text-center">
   <div class="media d-flex flex-column align-items-center">
       <img class="rounded img-thumbnail rounded-circle" src="{{ image_file }}" style="height: 125px; width: 125px; margin-bottom: 16px;">
       <div class="text-center mt-3">
           <h2>Username: {{user.username}} ({{user.identity}})</h2>
           <h2>Email: {{user.email}}</h2>
       </div>
   </div>
</div>

 <br>
 <div class="mb-3">
    <form action="/profile/{{user.username}}" method="POST" enctype="multipart/form-data"  class="update-form">
       <h1>Update Form</h1>

       <div class=" row mb-3">
       <label for="username" class="col-sm-3 col-form-label text-end">Username:</label>
       <div class="col-sm-9">
       <input type="text" name="username" placeholder="Username"  class="form-control" value="{{user.username}}" required>
       </div>
      </div>

      <div class=" row mb-3">
       <label for="password" class="col-sm-3 col-form-label text-end">Password:</label>
       <div class="col-sm-9">
       <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current" minlength="8" maxlength="12">
    </div>
    </div>

      <div class=" row mb-3">
       <label for="confirm-password" class="col-sm-3 col-form-label text-end">Confirm Password:</label>
       <div class="col-sm-9">
       <input type="password" name="confirm-password"  class="form-control" placeholder="Please enter again to confirm password">
     </div>
     </div>

       <div class=" row mb-3">
       <label for="Picture" class="col-sm-3 col-form-label text-end">Upload Profile Picture</label>
       <div class="col-sm-9">
       <input type="file" class="form-control" name="profile-picture"> 
       </div>
    </div>
 
       <button type="submit" name="submit" class="btn btn-primary mx-auto d-block" >Update</button>
</form>
</div>
{% endblock %}
