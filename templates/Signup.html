<!Doctype html>
<html lang="en">
   
  <head>
   <title>Sign Up</title>
  </head>

  <body>
   <h1>Signup</h1>

   <!-- ðŸ”½ Flash message display goes here -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li style="color:red">{{ message }}</li>
      {% endfor %}
    </ul>
   {% endif %}
  {% endwith %}
<!-- ðŸ”¼ Flash message display -->
 
   <div class="Signup">
   <form action="/signup" method="post">

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Email" required>

      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="Username" required>

      
      <label for="password">Password:</label>
      <input type="text" name="password" placeholder="Please enter password" minlength="8" maxlength="12" required >

      <label for="confirm-password">Confirm Password:</label>
      <input type="text" name="confirm-password" placeholder="Please enter password again"> 


      <button type="submit" name="submit">Sign Up</button>

   </form>

   </div>

   </body>
</html>
