<!Doctype html>
<html lang="en">
   
  <head>
   <title>Sign Up</title>
  </head>

  <body>
   {% extends "base.html" %}
   {% block content %}

   <div class="Signup">
   <form action="/signup" method="post">

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Enter MMU email" required>

      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="Username" required>

      
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Please enter password" minlength="8" maxlength="12" required >

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" name="confirm-password" placeholder="Please enter password again"><br>

      <button type="submit" name="submit">Sign Up</button>
   </form>

   </div>
   {% endblock %}
   </body>
</html>
